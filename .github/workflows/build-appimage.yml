name: Release Linux AppImage

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-linux:
    name: Build Linux AppImage
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libsoup2.4-dev \
            libwebkit2gtk-4.0-dev \
            libfuse2 \
            patchelf \
            squashfs-tools \
            librsvg2-dev \
            desktop-file-utils

      - name: Install frontend deps
        run: pnpm install

      - name: Build web assets
        run: pnpm build

      - name: Build Tauri AppImage
        run: pnpm tauri build --config src-tauri/tauri.bundle.conf.json

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: Brisq-AppImage
          path: src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload AppImage to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: src-tauri/target/release/bundle/appimage/*.AppImage
